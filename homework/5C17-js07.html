<HTML>
<HEAD>
<SCRIPT language="JavaScript">
    function setcookie() {
        document.cookie = "name=" + myform.username.value + " ;expires=Tue, 3 Jul 2024 12:00:00 GMT";
    }
    function readcookie() {
        if (document.cookie) {
            var mycookie = document.cookie;
            var myname = mycookie.split("=");	// 抽出"="與";"之間的子字串
            window.alert("Welcome back, " + myname[1] + "!");
        }
    }
</SCRIPT>
</HEAD>
<BODY>
    <H2>Cookie Demonstration 1</H2>
    <FORM name="myform">
        Enter your name:
        <input type="text" name="username"><BR>
        <input type="button" value="Set" onClick="setcookie();">
        <input type="button" value="Read" onClick="readcookie();">
    </FORM>
</BODY>
</HTML>
