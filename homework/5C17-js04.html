<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            document.write("<p>用戶電腦資訊<br>");
            document.write("Device Memory: ", navigator.deviceMemory, "<br>");
            document.write("The number of logical processor cores: ", navigator.hardwareConcurrency, "<br>");
            document.write("Cookies Enabled: ", navigator.cookieEnabled, "<br>");
            document.write("Browser Language: ", navigator.language, "<br>");
            document.write("User Languages: ", navigator.languages, "<br>");
            document.write("User-agent header: ", navigator.userAgent, "<br>");
            document.write("Screen Resolution: ", screen.availWidth, "x", screen.availHeight, "<br>");
        </script>
    </body>
</html>
