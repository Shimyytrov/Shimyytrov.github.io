    <body>
        <table class="center" style="width: 720px;" boarder="0">
            <tbody>
                <tr>
                    <td style="text-align: left; vertical-align: top; background-color: white;">
                        <p style="font-family: universal; line-height: normal;">
                            想在内容進行換行的話，請不要按回車鍵，閣下應該使用HTML的邏輯，輸入&lt;br&gt;作爲換行，以下是一個貼文内容例子：<br>
                            &lt;p&gt;今天的天氣不是很&lt;i&gt;晴朗&lt;/i&gt;呢...&lt;br&gt;我出門又忘記帶雨傘...結果就全身濕透了。&lt;/p&gt;<br>
                            它在内文將如此顯示：<br>
                            今天的天氣不是很<i>晴朗</i>呢...<br>我出門又忘記帶雨傘...結果就全身濕透了。<br><br>
                            另外，如果閣下想加插圖片和影片，請確保在代碼中加入決定大小的代碼（width和height都不得大於480），這是因爲礙於技術原因，我們無法自動調節，太大的圖片過度佔版面。
                            <form name="schreiben" method="POST" action="submit.php">
                                標題：<input type="text" name="title" required><br>
                                内容：<textarea id="content" name="content" rows="4" cols="50" required>可使用HTML5代碼</textarea><br>
                                用戶名：<input type="text" name="user" required><br>
                                <input type="submit" name="submit" value="發送">
                            </form>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
