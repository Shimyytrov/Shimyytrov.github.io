<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
function process() {
	let answer = document.getElementById("ans").value;
	if (answer==n1*n2) {
		document.getElementById("msg").innerText = "答對！";
		document.getElementById("Score").innerText = 1;
	} else {
		document.getElementById("msg").innerText ="答錯！";
	}
}
function genQ() {
	n1 = Math.ceil(Math.random()*98+1);
	n2 = Math.ceil(Math.random()*98+1);
	document.getElementById("n1").innerText = n1;
	document.getElementById("n2").innerText = n2;
}
</script>
</head>
<body onload="javascript:genQ()">
<h3>乘法小測驗</h3>
<span id="n1"></span> &times; <span id="n2"></span> = <input type="number" id="ans">
<button onclick="javascript:process()">提交</button>
<p id="msg"></p>
<p>分數：<span id="Score">0</span></p>
</body>
</html>
